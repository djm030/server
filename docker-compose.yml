version: '3'

services:
  django:
    build: 
      context: /home/admin/server/django
      dockerfile: Dockerfile
    container_name: django_container
    volumes:
      - static_volume:/app/static
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "config.wsgi:application"]
    networks:
      - my_network
    
  nginx:
    build: /home/admin/server/nginx
    container_name: nginx_container
    ports:
      - "80:80"
    depends_on:
      - django
    volumes:
      - static_volume:/app/static
      - /home/admin/server/nginx:/etc/nginx/conf.d
    networks:
      - my_network

networks:
  my_network:
    driver: bridge

volumes:
  static_volume: